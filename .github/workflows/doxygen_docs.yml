# Generate Doxygen documentation using CMake targe and publish it to GitHub Pages
name: Doxygen Documentation

on:
   push:
     branches: [feature/11-githug-pages-update]
#  pull_request:
#    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build and publish documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install
        run: |
          sudo apt-get install doxygen graphviz
          pip install jinja2 Pygments
      - name: Configure
        run: |
          cmake -H. -Bbuild -G "Unix Makefiles" -DCMAKE_BUILD_TYPE="Release"
      - name: Build
        run: |
          cmake --build build --config Release --target doxygen_docs -j4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/html

deploy:
  needs: build
  runs-on: ubuntu-latest
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}

  steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
